<!doctype html>
<html lang="en">
  <head>
  <head>
    <title>Kevin's fruit stand</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	 <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Fruit ordering form</h1>
  	<div class="inputContainer">
  		<div>Apples ($2.00 each):</div>
  		<input type="number" class="apples"></input>
  	</div>
    <div class="inputContainer">
      <div>Bananas ($1.50 each):</div>
      <input type="number" class="bananas"></input>
    </div>
    <div class="carrotsnonMultipleOf3Error">Please only select multiples of 3 when ordering carrots</div>
    <div class="inputContainer">
      <div>Carrots ($3.00 for 3):</div>
      <input type="number" step="3" class="carrots"></input>
    </div>
    <button class="btn btn-primary checkoutButton">checkout</button>
  	
	<ul class="list-group ordred items"></ul>
  <div class="totalCost">Total</div>

	 <script src="js/main.js"></script>
  </body>
</html>
